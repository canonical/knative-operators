name: knative-serving
description: |
  Knative Serving is an implementation of serverless functions in a Kubernetes
  cluster.  This charm presents a simplified interface for deploying Knative
  Serving in Juju, handling the creation of Kubernetes objects required to
  request a Knative Serving application from the a Knative Operator.
summary: |
  Knative Serving deployment for Charmed Operators in Kubernetes 
