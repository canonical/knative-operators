name: knative-eventing
description: |
  Knative Eventing is an implementation of serverless functions in a Kubernetes
  cluster.  This charm presents a simplified interface for deploying Knative
  Eventing in Juju, handling the creation of Kubernetes objects required to
  request a Knative Eventing application from the a Knative Operator.
summary: |
  Knative Eventing deployment for Charmed Operators in Kubernetes 
