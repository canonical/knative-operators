name: CI

# cancel all previous jobs in the same branch if new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
    - main
    - track/**

jobs:
  quality-checks:
    name: Quality Checks
    strategy:
      matrix:
        charm:
          - knative-eventing
          - knative-operator
          - knative-serving
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@beta-craft
    with:
      charm-path: ./charms/${{ matrix.charm }}

  unit-tests:
    name: Unit Tests
    strategy:
      matrix:
        charm:
          - knative-eventing
          - knative-operator
          - knative-serving
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_unit-tests.yaml@beta-craft
    secrets: inherit
    with:
      charm-name: ${{ matrix.charm }}

# todo uncomment when integration tests are added
